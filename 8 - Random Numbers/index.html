<html>
    <head>
        <title>Random walks</title>
        <style>
            #container {
                margin: 0 auto;
                width: 1050px;
            }
            #graph {
                margin: 0 auto;
                width: 900px;
                float: left;
            }
            #seed-list {
                width: 150px;
                text-align: right;
                float: right;
            }
            #seed-list > tr:first-child {
                font-size: larger;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <table id=seed-list></table>
            <canvas id="graph" width="900" height="650"></canvas>
        </div>

        <script>
            (function (d, raf) {
                // k, c, m, x0
                var seeds = [];
                var last_values = [];

                var seedList = d.getElementById('seed-list'),
                    offset = 0.01,
                    displaySeed = function(seed) {
                        return "" + seed[0] + ", " + seed[1] + ", " + seed[2] + ", " + seed[3]
                    },
                    appendSeedList = function(arr) {
                        var tr = document.createElement("tr");
                        for (var i = 0; i < arr.length; i++) {
                            var td = document.createElement('TD')
                            td.appendChild(document.createTextNode(arr[i]));
                            tr.appendChild(td)
                        };

                        seedList.appendChild(tr)
                    },
                    getRandomInt = function (min, max) {
                        return Math.floor(Math.random() * (max - min + 1)) + min;
                    },
                    generateSeed = function() {
                        seeds.push([getRandomInt(15, 30), getRandomInt(25, 75), getRandomInt(75, 125), 25]);

                        // set x0 for each seed
                        last_values[seeds.length - 1] = {
                            last: seeds[seeds.length - 1][3],
                            // set last position
                            x: canvas.width/2,
                            y: canvas.height/2,
                        }
                    },
                    updateSeedList = function () {
                        seedList.innerHTML = "";
                        appendSeedList(["k", "c", "m", "x0"])


                        for (var i = 0; i < seeds.length; i++) {
                            appendSeedList(seeds[i]);
                        }
                    }
                    canvas = document.getElementById('graph'),
                    context = canvas.getContext('2d'),
                    updateGraph = function () {
                        var x = (0.0 + offset);
                        var n = 0;
                        var needsRefresh = false;

                        if (x >= 0.9) {
                            offset = 0.0;
                        } else {
                            offset += 0.01;
                        }

                        context.fillStyle = "rgba(255, 255, 255, 0.1)";
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        context.fillStyle = "#000";

                        context.strokeRect(0, 0, canvas.width, canvas.height);

                        var zoom = 7;

                        for (var i = seeds.length - 1; i >= 0; i--) {
                            var last_value = last_values[i];
                            var direction = last_value.last & 0b11;

                            switch (direction) {
                                case 0: last_value.x += zoom;
                                        break
                                case 1: last_value.x -= zoom;
                                        break
                                case 2: last_value.y += zoom;
                                        break
                                case 3: last_value.y -= zoom;
                                        break
                            }

                            context.fillStyle = "hsla(" + ((i * 5) % 255) + ", 75%, 50%, 1)";
                            context.fillRect(last_value.x, last_value.y, zoom, zoom)
                            context.strokeRect(last_value.x, last_value.y, zoom, zoom)

                            if (last_value.x >= canvas.width || last_value.x < 0
                                || last_value.y >= canvas.height || last_value.y < 0) {
                                // remove out of bounds
                                seeds.splice(i, 1)
                                last_values.splice(i, 1)
                                // spawn new
                                generateSeed()
                                needsRefresh = true;
                            } else {
                                var s = seeds[i];
                                last_value.last = (s[0] * last_value.last + s[1]) % s[2]
                            }
                        };

                        if (needsRefresh) { updateSeedList() }
                        raf(updateGraph)
                    };

                for (var i = 100; i >= 0; i--) {
                    generateSeed()
                };

                updateSeedList();
                raf(updateGraph)
            }(document, window.requestAnimationFrame));
        </script>
    </body>
</html>
