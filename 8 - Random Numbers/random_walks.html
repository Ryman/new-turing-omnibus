<html>
    <head>
        <title>Random walks</title>
        <style>
            #container {
                margin: 0 auto;
                width: 1050px;
            }
            #graph {
                margin: 0 auto;
                width: 1050px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="graph" width="1050" height="750"></canvas>
        </div>

        <script>
            (function (d, raf) {
                // k, c, m, x0
                var seeds = [];

                var seedList = d.getElementById('seed-list'),
                    offset = 0.01,
                    getRandomInt = function (min, max) {
                        return Math.floor(Math.random() * (max - min + 1)) + min;
                    },
                    generateSeed = function() {
                        seeds.push({
                            k: getRandomInt(15, 30),
                            c: getRandomInt(25, 75),
                            m: getRandomInt(75, 125),
                            last: 25,

                            // set last position
                            x: canvas.width/2,
                            y: canvas.height/2,
                        })
                    },
                    canvas = document.getElementById('graph'),
                    context = canvas.getContext('2d'),
                    updateGraph = function () {
                        var x = (0.0 + offset);
                        var n = 0;
                        var needsRefresh = false;

                        if (x >= 0.9) {
                            offset = 0.0;
                        } else {
                            offset += 0.01;
                        }

                        context.fillStyle = "rgba(255, 255, 255, 0.1)";
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        context.fillStyle = "#000";

                        context.strokeRect(0, 0, canvas.width, canvas.height);

                        var zoom = 7;

                        for (var i = seeds.length - 1; i >= 0; i--) {
                            var seed = seeds[i];
                            var direction = seed.last & 0b11;

                            switch (direction) {
                                case 0: seed.x += zoom;
                                        break
                                case 1: seed.x -= zoom;
                                        break
                                case 2: seed.y += zoom;
                                        break
                                case 3: seed.y -= zoom;
                                        break
                            }

                            context.fillStyle = "hsla(" + ((i * 5) % 255) + ", 75%, 50%, 1)";
                            context.fillRect(seed.x, seed.y, zoom, zoom)

                            if (seed.x >= canvas.width || seed.x < 0
                                || seed.y >= canvas.height || seed.y < 0) {
                                // remove out of bounds
                                seeds.splice(i, 1)

                                // spawn new
                                generateSeed()
                            } else {
                                seed.last = (seed.k * seed.last + seed.c) % seed.m
                            }
                        };

                        raf(updateGraph)
                    };

                for (var i = 200; i >= 0; i--) {
                    generateSeed()
                };

                raf(updateGraph)
            }(document, window.requestAnimationFrame));
        </script>
    </body>
</html>
