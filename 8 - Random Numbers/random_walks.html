<html>
    <head>
        <title>Random walks</title>
        <style>
            #container {
                margin: 0 auto;
                width: 1050px;
            }
            #graph {
                margin: 0 auto;
                width: 1050px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="graph" width="1050" height="750"></canvas>
        </div>

        <script>
            (function (d, raf) {
                // k, c, m, x0
                var seeds = [];

                var seedList = d.getElementById('seed-list'),
                    offset = 0.01,
                    getRandomInt = function (min, max) {
                        return Math.floor(Math.random() * (max - min + 1)) + min;
                    },
                    resetSeed = function(i) {
                        var s = seeds[i]
                        s.k = getRandomInt(15, 30);
                        s.c = getRandomInt(25, 75);
                        s.m = getRandomInt(75, 125);
                        s.last = 25;

                        s.x = canvas.width/2;
                        s.y = canvas.height/2;
                    },
                    canvas = document.getElementById('graph'),
                    context = canvas.getContext('2d'),
                    updateGraph = function () {
                        context.fillStyle = "rgba(255, 255, 255, 0.1)";
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        context.fillStyle = "#000";

                        context.strokeRect(0, 0, canvas.width, canvas.height);

                        var zoom = 6;

                        for (var i = seeds.length - 1; i >= 0; i--) {
                            var seed = seeds[i];
                            var direction = seed.last & 0b11;

                            switch (direction) {
                                case 0: seed.x += zoom;
                                        break
                                case 1: seed.x -= zoom;
                                        break
                                case 2: seed.y += zoom;
                                        break
                                case 3: seed.y -= zoom;
                                        break
                            }

                            context.fillStyle = seed.fillStyle;
                            context.fillRect(seed.x, seed.y, zoom, zoom)

                            if (seed.x >= canvas.width || seed.x < 0
                                || seed.y >= canvas.height || seed.y < 0) {
                                // replace when out of bounds
                                resetSeed(i);
                            } else {
                                seed.last = (seed.k * seed.last + seed.c) % seed.m;
                            }
                        };

                        raf(updateGraph)
                    };

                for (var i = 0; i <= 500; i++) {
                    seeds.push({
                        fillStyle: "hsla(" + ((i * 5) % 255) + ", 75%, 50%, 1)",
                    });
                    resetSeed(i);
                };

                raf(updateGraph)
            }(document, window.requestAnimationFrame));
        </script>
    </body>
</html>
